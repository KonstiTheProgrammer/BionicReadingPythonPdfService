<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading Converter</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { margin-bottom: 1.5rem; color: #333; }
        input[type="file"] { margin-bottom: 1rem; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background: #0056b3; }
        .loader { display: none; margin-top: 10px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h1>PDF Konverter</h1>
    <p>Lade dein PDF hoch, um es lesefreundlicher zu machen.</p>
    <form method="post" enctype="multipart/form-data" onsubmit="document.querySelector('.loader').style.display='block'">
        <input type="file" name="file" accept=".pdf" required>
        <br>
        <button type="submit">Konvertieren & Download</button>
    </form>
    <div class="loader">Verarbeite... Bitte warten.</div>
</div>
</body>
</html>
